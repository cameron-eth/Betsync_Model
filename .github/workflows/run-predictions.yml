name: Run NFL Predictions

on:
  schedule:
    # Run at 6am EST (11am UTC)
    - cron: '0 11 * * *'
    # Run at 12pm EST (5pm UTC)
    - cron: '0 17 * * *'
  workflow_dispatch:  # Allow manual triggers

jobs:
  run-predictions:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Download NFL Models (if available)
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: nfl-models
          path: models/trained_models/
      
      - name: Check NFL Models
        run: |
          if [ -f "models/trained_models/nfl_final_ml_model.joblib" ]; then
            echo "‚úÖ NFL models found"
          else
            echo "‚ö†Ô∏è  NFL models not found - using repository models"
          fi
      
      - name: Run NFL Predictions
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          echo "üèà Running NFL predictions..."
          python -c "
          import sys
          import os
          
          # Set environment variables
          os.environ['SUPABASE_URL'] = '${{ secrets.SUPABASE_URL }}'
          os.environ['SUPABASE_KEY'] = '${{ secrets.SUPABASE_KEY }}'
          os.environ['ODDS_API_KEY'] = '${{ secrets.ODDS_API_KEY }}'
          
          # Import and run
          from src.pure_hybrid_pipeline import PureHybridPipeline
          
          try:
              pipeline = PureHybridPipeline()
              pipeline.load_hybrid_model()
              pipeline.run_full_pipeline()
              print(f'‚úÖ NFL: Predictions completed successfully')
          except Exception as e:
              print(f'‚ùå NFL prediction error: {e}')
              import traceback
              traceback.print_exc()
              sys.exit(1)
          "
      
      - name: Summary
        if: always()
        run: |
          echo "‚úÖ NFL prediction run completed at $(date)"
          echo "NFL Model: 61.4% ML / 69.3% Spread"

