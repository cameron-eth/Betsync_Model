name: Run NFL and NBA Predictions

on:
  schedule:
    # Run at 6am EST (11am UTC)
    - cron: '0 11 * * *'
    # Run at 12pm EST (5pm UTC)
    - cron: '0 17 * * *'
  workflow_dispatch:  # Allow manual triggers

jobs:
  run-predictions:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run NFL Predictions
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          echo "Running NFL predictions..."
          python run_pipeline.py --predict
      
      - name: Run NBA Predictions
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          echo "Running NBA predictions..."
          python run_nba_pipeline.py --predict
      
      - name: Summary
        if: always()
        run: |
          echo "âœ… Prediction run completed at $(date)"
          echo "NFL Model: 61.4% ML / 69.3% Spread"
          echo "NBA Model: 64.2% ML / 63.8% Spread"

