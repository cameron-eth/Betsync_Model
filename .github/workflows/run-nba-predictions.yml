name: Run NBA Predictions

on:
  schedule:
    # Run at 6am EST (11am UTC)
    - cron: '0 11 * * *'
    # Run at 12pm EST (5pm UTC)
    - cron: '0 17 * * *'
  workflow_dispatch:

jobs:
  run-nba-predictions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download NBA Models (if available)
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: nba-models
          path: models/trained_models/

      - name: Check NBA Models
        run: |
          if [ -f "models/trained_models/nba_hybrid_ml_model.joblib" ]; then
            echo "‚úÖ NBA models found"
          else
            echo "‚ö†Ô∏è  NBA models not found - using repository models"
          fi

      - name: Run NBA Predictions
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          echo "üèÄ Running NBA predictions..."
          python run_nba_predictions.py

      - name: Summary
        if: always()
        run: |
          echo "‚úÖ NBA prediction run completed at $(date)"

