name: Retrain Models (Manual Only)

on:
  # schedule:
  #   # Run every Sunday at 2am EST (7am UTC)
  #   - cron: '0 7 * * 0'
  workflow_dispatch:  # Manual triggers only - requires local data setup

jobs:
  retrain-nfl:
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 7 * * 0' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Check Existing Data
        run: |
          echo "üìä Checking for existing data files..."
          ls -lh data/nfl_enhanced_features_v2.csv
          echo "‚úÖ Using committed CSV files (no feature generation needed)"
      
      - name: Train NFL Models
        run: |
          echo "üèà Training NFL models using existing data..."
          echo "Data source: data/nfl_enhanced_features_v2.csv (3.4M)"
          python run_pipeline.py --train
      
      - name: Upload NFL Models
        uses: actions/upload-artifact@v4
        with:
          name: nfl-models
          path: |
            models/trained_models/nfl_final_ml_model.joblib
            models/trained_models/nfl_final_spread_model.joblib
            models/trained_models/nfl_final_feature_columns.json
          retention-days: 30
  
  retrain-nba:
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 7 * * 0' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Check Existing Data
        run: |
          echo "üìä Checking for existing data files..."
          ls -lh data/nba_enhanced_features_clean.csv
          echo "‚úÖ Using committed CSV files (no feature generation needed)"
      
      - name: Train NBA Models
        run: |
          echo "üèÄ Training NBA models using existing data..."
          echo "Data source: data/nba_enhanced_features_clean.csv (3.2M)"
          python run_nba_pipeline.py --train
      
      - name: Upload NBA Models
        uses: actions/upload-artifact@v4
        with:
          name: nba-models
          path: |
            models/trained_models/nba_hybrid_ml_model.joblib
            models/trained_models/nba_hybrid_spread_model.joblib
            models/trained_models/nba_feature_columns.json
          retention-days: 30

